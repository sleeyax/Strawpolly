<!-- Default form register -->
<form class="text-center border border-light p-5" (ngSubmit)="onFormSubmit()">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" name="firstName" [(ngModel)]="model.firstName" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" name="lastName" [(ngModel)]="model.lastName" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" required>
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" name="email" [(ngModel)]="model.email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required>

    <!-- Password -->
    <input type="password" name="password" [(ngModel)]="model.password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>

    <button type="submit" [disabled]="formSubmitted" mdbBtn color="info" block="true" class="my-4">Sign in</button>

    <!--<hr>-->

    <!-- Terms of service -->
    <!--<p>By clicking<em>Sign up</em> you agree to our<a href="" target="_blank">terms of service</a></p>-->

</form>
